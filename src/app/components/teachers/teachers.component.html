<h1>Gestión de Profesores</h1>

<!-- Formulario para agregar o actualizar profesores -->
<form (ngSubmit)="saveTeacher()" class="form">
  <label for="id_p">ID:</label>
  <input type="number" id="id_p" [(ngModel)]="newTeacher.id_p" name="id_p" required />

  <label for="nom_p">Nombre:</label>
  <input type="text" id="nom_p" [(ngModel)]="newTeacher.nom_p" name="nom_p" required />

  <label for="dir_p">Dirección:</label>
  <input type="text" id="dir_p" [(ngModel)]="newTeacher.dir_p" name="dir_p" required />

  <label for="tel_p">Teléfono:</label>
  <input type="text" id="tel_p" [(ngModel)]="newTeacher.tel_p" name="tel_p" required />

  <label for="profesion">Profesión:</label>
  <input type="text" id="profesion" [(ngModel)]="newTeacher.profesion" name="profesion" required />

  <button type="submit">{{ editingIndex !== null ? 'Actualizar' : 'Agregar' }} Profesor</button>
  <button type="button" (click)="resetForm()" *ngIf="editingIndex !== null">Cancelar</button>
</form>

<!-- Lista de profesores -->
<ul class="teacher-list">
  <li *ngFor="let teacher of teachers; let i = index">
    <strong>{{ teacher.nom_p }}</strong> ({{ teacher.id_p }}) - {{ teacher.profesion }}
    <br />
    Teléfono: {{ teacher.tel_p }} | Dirección: {{ teacher.dir_p }}
    <button (click)="editTeacher(i)" class="edit-btn">Editar</button>
    <button (click)="deleteTeacher(i)" class="delete-btn">Eliminar</button>
  </li>
</ul>
