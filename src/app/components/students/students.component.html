<h1>Gestión de Estudiantes</h1>

<!-- Formulario para agregar o actualizar estudiantes -->
<form (ngSubmit)="saveStudent()" class="form">
  <label for="cod_e">Código:</label>
  <input type="number" id="cod_e" [(ngModel)]="newStudent.cod_e" name="cod_e" required />

  <label for="nom_e">Nombre:</label>
  <input type="text" id="nom_e" [(ngModel)]="newStudent.nom_e" name="nom_e" required />

  <label for="dir_e">Dirección:</label>
  <input type="text" id="dir_e" [(ngModel)]="newStudent.dir_e" name="dir_e" required />

  <label for="tel_e">Teléfono:</label>
  <input type="text" id="tel_e" [(ngModel)]="newStudent.tel_e" name="tel_e" required />

  <label for="fech_nac">Fecha de Nacimiento:</label>
  <input type="date" id="fech_nac" [(ngModel)]="newStudent.fech_nac" name="fech_nac" required />

  <button type="submit">{{ editingIndex !== null ? 'Actualizar' : 'Agregar' }} Estudiante</button>
  <button type="button" (click)="resetForm()" *ngIf="editingIndex !== null">Cancelar</button>
</form>

<!-- Lista de estudiantes -->
<ul class="student-list">
  <li *ngFor="let student of students; let i = index">
    <strong>{{ student.nom_e }}</strong> ({{ student.cod_e }}) - {{ student.tel_e }}
    <br />
    Dirección: {{ student.dir_e }} | Fecha de Nacimiento: {{ student.fech_nac }}
    <button (click)="editStudent(i)" class="edit-btn">Editar</button>
    <button (click)="deleteStudent(i)" class="delete-btn">Eliminar</button>
  </li>
</ul>
